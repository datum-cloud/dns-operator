apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdns-auth
  namespace: system
  labels:
    control-plane: controller-agent
    app.kubernetes.io/name: pdns-auth
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    matchLabels:
      control-plane: controller-agent
      app.kubernetes.io/name: pdns-auth
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-agent
        app.kubernetes.io/name: pdns-auth
    spec:
      # TODO(user): Uncomment the following code to configure the nodeAffinity expression
      # according to the platforms which are supported by your solution.
      # It is considered best practice to support multiple architectures. You can
      # build your manager image using the makefile target docker-buildx.
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #         - matchExpressions:
      #           - key: kubernetes.io/arch
      #             operator: In
      #             values:
      #               - amd64
      #               - arm64
      #               - ppc64le
      #               - s390x
      #           - key: kubernetes.io/os
      #             operator: In
      #             values:
      #               - linux
      securityContext:
        # Projects are configured by default to adhere to the "restricted" Pod Security Standards.
        # This ensures that deployments meet the highest security requirements for Kubernetes.
        # For more details, see: https://kubernetes.io/docs/concepts/security/pod-security-standards/#restricted
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      - name: init-pdns-key
        image: busybox:1.36
        command: ["/bin/sh","-c"]
        args:
          - |
            set -euo pipefail
            mkdir -p /run/pdns
            umask 077
            KEY=$(head -c32 /dev/urandom | od -An -tx1 | tr -d " \n")
            printf "%s" "$KEY" > /run/pdns/api-key
            chmod 0440 /run/pdns/api-key
        volumeMounts:
        - name: pdns-shared
          mountPath: /run/pdns
        securityContext:
          runAsUser: 65532
      containers:
      - command:
        - /manager
        args:
          - --role=downstream
          - --health-probe-bind-address=:8081
          - --server-config=/config/server-config.yaml
        env:
        - name: PDNS_API_URL
          value: http://localhost:8082
        - name: PDNS_API_KEY_FILE
          value: /run/pdns/api-key
        image: ghcr.io/datum-cloud/dns-operator:latest
        imagePullPolicy: IfNotPresent
        name: manager
        ports: []
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        # TODO(user): Configure the resources accordingly based on the project requirements.
        # More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        volumeMounts:
        - name: server-config
          mountPath: /config
        - name: pdns-shared
          mountPath: /run/pdns
      - name: pdns
        image: powerdns/pdns-auth-51:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 53
            name: dns
            protocol: UDP
          - containerPort: 53
            name: dns-tcp
            protocol: TCP
          - containerPort: 8082
            name: api
            protocol: TCP
        volumeMounts:
          - name: pdns-shared
            mountPath: /run/pdns
        command: ["/bin/sh","-c"]
        args:
          - |
            set -eu;
            exec pdns_server \
              --api-key="$(cat /run/pdns/api-key)" --api=yes --webserver-port=8082
        securityContext:
          capabilities:
            drop:
            - "ALL"
            add: ["NET_BIND_SERVICE"]
      volumes:
      - name: server-config
        configMap:
          name: agent-server-config
      - name: pdns-shared
        emptyDir: {}
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
